{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>

        <title>{% block title %}Auctions{% endblock %}</title>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
        crossorigin="anonymous">

        <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">

        <link href="{% static 'auctions/normalize.css' %}" rel="stylesheet">

        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

        {% block extrahead %}{% endblock %}

    </head>

    <body>

        <!--===== HEADER =====-->
        <header class="l-header" id="header">

            <nav class="nav bd-grid">

                <div class="nav__toggle" id="nav-toggle">

                    <i class='bx bxs-grid'></i>

                </div>

                <a href="#" class="nav__logo"> Roby </a>

                <div class="nav__menu" id="nav-menu">

                    <ul class="nav_list">

                        <li class="nav__item">
                            
                            <a href="" class="nav__link"> Home </a>
                            
                        </li>

                        <li class="nav__item">
                            
                            <a href="" class="nav__link"> Featured </a>

                        </li>

                        <li class="nav__item">
                            
                            <a href="" class="nav__link"> Women </a>

                        </li>
                        
                        <li class="nav__item">
                            
                            <a href="" class="nav__link"> New </a>

                        </li>

                        <li class="nav__item">
                            
                            <a href="" class="nav__link"> Shop </a>

                        </li>

                    </ul>

                </div>

                <div class="nav__shop">

                    <i class='bx bxs-shopping-bag' ></i>

                </div>

            </nav>

        </header>


        {% block body %}
        {% endblock %}

        <!--===== MAIN JS =====-->

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <script src="{% static 'auctions/main.js' %}"></script>

    </body>
</html>
